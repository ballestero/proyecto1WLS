<!DOCTYPE html>
<html lang="en">

<head>
    <title>App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body>
    <div class="container post-container">
        <div class="row">
                <div class="nav">
                        <h3>The Evil Blog</h3>
                        <img src="imgs/teBlog.svg" class="logo" alt="theEvilBlog">
                </div>
            <div class="col">
                
                
            </div>
        </div>
        <div class="row">
            <div class="col">
                    <form>
                            <div class="form-group">
                              <label for="title">Email address</label>
                              <input type="text" class="form-control" id="title" placeholder="Title">
                            </div>

                            <div class="form-group">
                              <label for="bodyPost">Body Post</label>
                              <textarea class="form-control" id="bodyPost" rows="3" placeholder="ody Post"></textarea>
                            </div>
                          </form>
            </div>
            <div class="col-2">
                <img src="imgs/sent.svg" id="sentbtn" class="btnAction" alt="send">
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
