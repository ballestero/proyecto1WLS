<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <script>

        var config = {
            apiKey: "AIzaSyC_QTx6ZaFn1QEWQZdzDv3NqCm5MPJzJu8",
            authDomain: "theevilmouseblog.firebaseapp.com",
            databaseURL: "https://theevilmouseblog.firebaseio.com",

    </script>
    <script src="app.js"></script>
    <script src="js/post.js"></script>
    <script src="js/postUI.js"></script>
</head>

<body>
    <div class="container postWindow">
        <div class="row">
            <div class="nav">
                <h3>The Evil Blog</h3>
                <img src="imgs/teBlog.svg" class="logo" alt="theEvilBlog">
            </div>
            <div class="col postContainer container" id="postsContainer">
                <div class="post row">
                    <div class="col">
                        <H5>Title</H5>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio nesciunt dolorem quas praesentium
                            voluptates aut iure, possimus aliquid dignissimos,...</p>
                        <p>date 00/00/2018</p>
                    </div>
                    <div class="col-2 btnPost">
                        <div id="deleteBtn" class="btnAction"></div>
                        <div id="editBtn" class="btnAction"></div>
                    </div>

                </div>

            </div>
        </div>
        <div class="row formPost">
            <div class="col">
                <form>
                    <h4>New Post</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" id="titleTxt" placeholder="Title">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" id="bodyTxt" rows="2" placeholder="Body Post"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-2 btnsContainer">
                <img src="imgs/sent.svg" id="postBtn" class="btnAction" alt="send">
                <img src="imgs/upload.svg" id="updateBtn" class="btnAction" alt="update">
                <img src="imgs/cancel.svg" id="cancelBtn" class="btnAction" alt="cancel">
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
